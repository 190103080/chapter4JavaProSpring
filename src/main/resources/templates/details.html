<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{head.html}">
  </head>
  <body>

    <div class="container" th:insert="~{navbar.html}">

    </div>

    <div class="container">
      <div class="row mt-3">
        <div class="col-3">

        </div>

        <div class="col-6">
          <div class="modal-body" th:each="sharua : ${tasks}">

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">TASK NAME:</label>
              <input type="text" class="form-control" id="recipient-name" th:value="${sharua.name}">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">TASK DESCRIPTION:</label>
              <textarea class="form-control" id="message-text" th:text="${sharua.description}"></textarea>
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">TASK DEADLINE DATE:</label>
              <input type="date" class="form-control" id="recipient-date" th:value="${sharua.deadlineDate}">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">COMPLETED:</label>
              <input type="text" class="form-control" id="recipient-completed" th:value="${sharua.completed}">
            </div>

          </div>


            <div class="container">
              <button class="btn btn-success">SAVE</button>
              <button class="btn btn-danger m-lg-3">DELETE</button>
            </div>
        </div>

      </div>
    </div>
  </body>
</html>
